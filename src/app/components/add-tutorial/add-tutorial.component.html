<div class="m-2">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Titolo</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="tutorial.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Descrizione</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="tutorial.description"
          name="description"
        />
      </div>
      <button (click)="saveTutorial()" class="btn btn-success mt-2">
        Aggiungi
      </button>
    </div>
    <div *ngIf="submitted" class="m-2">
      <h4>Tutorial inserito correttamente!</h4>
      <button class="btn btn-success" (click)="newTutorial()">
        Aggiungi un altro
      </button>
    </div>
  </div>
</div>
